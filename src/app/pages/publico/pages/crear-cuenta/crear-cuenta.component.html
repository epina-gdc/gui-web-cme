<main class="flex  login-background">
    <aside class="col-6 flex flex-column justify-content-center align-items-center p-6">
        <h1 class="login-titulo">Convocatoria para m√©dicos especialistas</h1>
        <h2 class="login-subtitulo">Reclutamiento IMSS 2025</h2>
    </aside>
    <section class="col-6  flex justify-content-center align-items-center vertical-align:middle align-items:center">

        <p-card class="top-rounded-card" [style]="{ width: '45rem', overflow: 'hidden' }">
            <ng-template #header>
                <div class="flex justify-content-center">
                    <h2>Crear cuenta</h2>
                </div>
                <hr>
                <div class="col-12">
                    <div class="row">
                        <label class="field-label">Tipo de perfil</label>
                    </div>
                    <div class="row col-12">
                        <p-select [options]="lstPerfil" optionLabel="text" value="perfilElegido"
                            placeholder="Selecciona un perfil">
                        </p-select>
                    </div>
                </div>
            </ng-template>


            <div class="flex justify-content-end">

                <p-button type="submit" label="Aceptar" />
            </div>



        </p-card>




    </section>


</main>
